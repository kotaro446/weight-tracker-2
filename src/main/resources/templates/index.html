<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>体重管理アプリ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 2rem;
        }
        .rank-badge {
            font-size: 2rem;
            display: inline-block;
            width: 60px;
            height: 60px;
            line-height: 60px;
            border-radius: 50%;
            text-align: center;
            color: white;
        }
        .rank-A {
            background-color: #28a745;
        }
        .rank-B {
            background-color: #ffc107;
        }
        .rank-C {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">体重管理アプリ</h1>
        
        <!-- 現在の状態表示 -->
        <div class="card mb-4">
            <div class="card-body">
                <h3>現在の状態</h3>
                <div class="row">
                    <div class="col-md-4">
                        <div class="mb-2">直近の体重:</div>
                        <h2 th:if="${latestWeight}" th:text="${latestWeight} + ' kg'">70.0 kg</h2>
                        <h2 th:unless="${latestWeight}">未記録</h2>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-2">平均体重:</div>
                        <h2 th:if="${averageWeight}" th:text="${#numbers.formatDecimal(averageWeight, 1, 1)} + ' kg'">70.0 kg</h2>
                        <h2 th:unless="${averageWeight}">データなし</h2>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-2">評価:</div>
                        <div th:if="${rank}" class="rank-badge" th:class="'rank-badge rank-' + ${rank}" th:text="${rank}">A</div>
                        <h2 th:unless="${rank}">-</h2>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 体重記録フォーム -->
        <div class="card mb-4">
            <div class="card-body">
                <h3>体重を記録</h3>
                <form th:action="@{/add}" method="post" class="row g-3">
    <div class="col-auto">
        <input type="number" class="form-control" name="weight" placeholder="体重 (kg)" step="0.1" required>
    </div>
    <div class="col-auto">
        <button type="submit" class="btn btn-primary">記録する</button>
    </div>
</form>
            </div>
        </div>
        
        <!-- 体重履歴 -->
        <div class="card">
            <div class="card-body">
                <h3>体重履歴</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>日付</th>
                            <th>体重 (kg)</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="record : ${weightRecords}">
                            <td th:text="${record.recordedDate}">2025-05-01</td>
                            <td th:text="${record.weight}">70.0</td>
                            <td>
                                <a th:href="@{/delete/{id}(id=${record.id})}" class="btn btn-sm btn-danger"
                                   onclick="return confirm('本当に削除しますか？')">削除</a>
                            </td>
                        </tr>
                        <tr th:if="${weightRecords == null || weightRecords.isEmpty()}">
                            <td colspan="3" class="text-center">記録がありません</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
